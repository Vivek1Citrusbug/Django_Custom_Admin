<!DOCTYPE html>
{% load static %}
{% load widget_tweaks %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Login</title>
    <link rel="icon" href="{% static 'images/favicon.svg' %}" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/datatables.min.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/graphik_font.css' %}">
    <link rel="stylesheet" href="{% static 'css/dataTables.bootstrap5.min.css' %}">
    <link rel="stylesheet" href= "{% static 'css/login.css' %}">
    <link rel="stylesheet" href= "{% static 'css/icons.css' %}">

    <!-- <link rel="stylesheet" href= "{% static 'css/custom.css' %}"> -->
</head>
<body>
    <div class="rw_login_wrapper">
        <div class="rw_login_inner forget_page">
            <h1>Forgot Password</h1>
        <form action="{% url 'customadmin:forgot_password' %}" method="post" >

            {% csrf_token %}
            {% include 'includes/messages.html' %}
        
            <div class="rw_form_inputs">
                <div class="rw_input">
                    <input type="text" placeholder="Enter Your Registed Email" required value="" name="email">
                </div>
            </div>

            <div class="rw_forgot_remember">
          
                <!-- <div class="forgot_password">
                    <a href="javascript:;">forgot password?</a>
                </div> -->
            </div>



            <div class="login_btns">
                <input type="submit" id="admin_login" value="Verify" class="login_btn" style="border:none;" >
            </div>
         </form>
        </div>
    </div>
    
    <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.dataTables.min.js' %}"></script>
    <script src="{% static 'js/dataTables.bootstrap5.min.js' %}"></script>
    <!-- <script src="{% static 'js/custom.js' %}"></script> -->
</html>
